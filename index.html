<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест на IQ</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="shortcut icon" href="./images/brain.png" type="image/x-icon">
</head>
<body>
    <header class="header">
        <button class="header__button">
            <img src="./images/burgerMenu.svg" alt="menu">
        </button>
        <div class="header__testBox">
            <img src="./images/brain.png" alt="brain">
            <p>Тест на определение IQ</p>
        </div>
        <div class="header__resultBox">
            <img src="./images/brain.png" alt="brain">
            <p>Готово!</p>
        </div>
        <div></div>
    </header>
    <div class="wrapper">
        <ul class="wrapper__list">
            <a class="wrapper__link wrapper__link_home" href="#main">Главная</a>
            <a class="wrapper__link wrapper__link_home" href="#info">Информация о тесте</a>
            <a class="wrapper__link" id="test">Пройти тест</a>
        </ul>
        <button class="wrapper__close">
            <img src="./images/close.svg" alt="">
        </button>
    </div>
    <main class="main">
        
    </main>

    <script src="./js/index.js" type="module"></script>
    <script src="./js/questions.js" type="module"></script>
</body>
</html>
